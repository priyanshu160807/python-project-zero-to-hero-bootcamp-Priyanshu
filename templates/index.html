<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston Housing Price Prediction</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 30px;
            text-shadow: 1px 1px 4px #00000060;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            color: #fff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #e3f2fd;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #90caf9;
        }

        input[type="submit"] {
            margin-top: 30px;
            grid-column: span 2;
            background: #0d47a1;
            color: white;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            color: #c8e6c9;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            input[type="submit"] {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div>
        <h2>Boston Housing Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>CRIM:</label>
                    <input type="text" name="CRIM">
                </div>
                <div class="form-group">
                    <label>ZN:</label>
                    <input type="text" name="ZN">
                </div>
                <div class="form-group">
                    <label>INDUS:</label>
                    <input type="text" name="INDUS">
                </div>
                <div class="form-group">
                    <label>CHAS:</label>
                    <input type="text" name="CHAS">
                </div>
                <div class="form-group">
                    <label>NOX:</label>
                    <input type="text" name="NOX">
                </div>
                <div class="form-group">
                    <label>RM:</label>
                    <input type="text" name="RM">
                </div>
                <div class="form-group">
                    <label>AGE:</label>
                    <input type="text" name="AGE">
                </div>
                <div class="form-group">
                    <label>DIS:</label>
                    <input type="text" name="DIS">
                </div>
                <div class="form-group">
                    <label>RAD:</label>
                    <input type="text" name="RAD">
                </div>
                <div class="form-group">
                    <label>TAX:</label>
                    <input type="text" name="TAX">
                </div>
                <div class="form-group">
                    <label>PTRATIO:</label>
                    <input type="text" name="PTRATIO">
                </div>
                <div class="form-group">
                    <label>B:</label>
                    <input type="text" name="B">
                </div>
                <div class="form-group">
                    <label>LSTAT:</label>
                    <input type="text" name="LSTAT">
                </div>
            </div>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>

</body>
</html>
